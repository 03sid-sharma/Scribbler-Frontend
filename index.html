    <div class="main">
        <header>
            <ul>
                <li><button id="myBtn">Sign In</button></li>
                <li><button>Sign Up</button></li>
            </ul>

            <div class="title">
                <h1 class="dScript">ScriBBler</h1>
                <p class="dScriptCaption">Explore, Imagine, Create</p>
            </div>

            <div class="container">
                <div class="content">
                    <button class="splButtons">All Posts</button>
                    <button class="splButtons">Create Post</button>
                </div>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <form class="modal-content">
                    <span class="close"><b>&times;</b></span>
                    <h3 style="text-align:center;margin-bottom: 25px;font-size:25px"><b>Get Started</b></h3>
                    <hr style="height:1px;border-width:0;color:gray;background-color:gray ; border-radius:50px;margin-bottom: 25px;">
                    <label><b>Full Name</b></label>
                    <input type="text" placeholder="Enter Full Name" required>

                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" required>

                    <label><b>Confirm Password</b></label>
                    <input type="password" placeholder="Confirm Password" required>

                    <button type="submit" class="btnInModal">Sign Up</button>
                </form>
            </div>

    </div>
